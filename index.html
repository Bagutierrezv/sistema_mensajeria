<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/hand.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Mensajería</title>
</head>
<body>
    <div class="contenedor-general"> 

        <aside class="contenedor-izquierdo"> <!--parte izquierda de la mensajería-->
            <!--PERFIL-->
            <section class="perfil-personal"> <!--seccion completa de perfil-->
                <div class="datos-perfil-personal"> <!--seccion de datos personales-->
                    <div class="imagen-perfil-personal">
                        <img src="./assets/img/maria.jpg" alt="Maria">
                    </div>
                    <div class="text-perfil-personal">
                        <h3>Barbara</h3>
                        <p>Activa ahora</p>
                    </div>
                </div>
                <!--ICONO-->
                <div class="iconos"> <!--seccion de iconos de perfil dentro del perfil de datos-->
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>

            </section>

            <!--BOTON-->
            <section class="boton-chat">
                <button>Nuevo Chat</button>
            </section>

            <!--CHATS-->
            <section class="chats"> <!--contenedor de chats dentro del aside-->
                <div class="contactos"> <!--seccion de datos personales-->
                    <div class="imagen-contactos">
                        <img src="./assets/img/maria.jpg" alt="Maria">
                    </div>
                    <div class="text-contactos">
                        <h3>Barbara</h3>
                        <p>Activa ahora</p>
                    </div>
                </div>

            </section>

        </aside>

        <main>
            <img src="./assets/img/hand.png" alt="hand">
            <h1>Comienza el Nertworking </h1>
            <p>Presiona el boton <b> "Nuevo chat" </b> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento</p>
        </main>
    </div>
</body>
</html>
